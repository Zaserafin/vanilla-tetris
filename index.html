<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%VITE_APP_TITLE%</title>
  </head>
  <body>
    <div id="root">
      <aside class="side-board">
        <h1 class="title">%VITE_APP_TITLE%</h1>
        <canvas id="piece-canvas" class="piece-canvas"></canvas>
        <div class="board-info">
          <span class="score" id="score">Score: 1</span>
          <span class="tetris" id="tetris">Tetris: 5</span>
          <span class="highscore" id="highscore">Highscore: 100</span>
        </div>
      </aside>
      <div class="game-board">
        <button id="start-button" class="start-button">Empezar!</button>
        <canvas id="game-canvas" class="game-canvas"></canvas>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
